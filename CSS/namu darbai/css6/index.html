<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <style media="screen">
      fieldset {
        border: 2px solid #ab47bc;
        box-shadow: 0 0 10px silver;
      }
      #box1 {
        padding-top: 0;
        margin-top: 10px;
      }

    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="row">
      <form class="col s12">
        <fieldset id="box1">
          <legend>Jūsų informacija</legend>
          <div class="box1">
            <!-- Text box -->
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Vardas</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Pavarde</label>
            </div>
          </div>
          <!-- First Select option -->
          <div class="box2">
            <div class="input-field col s12 m6">
              <select>
                <option value="" disabled="disabled" selected="selected">Pasirinkite jūsų lytį</option>
                <option value="1">Vyras</option>
                <option value="2">Moterys</option>
              </select>
              <label>Jūsų lytis</label>
            </div>
            <!-- Antras Select -->
            <div class="input-field col s12 m6">
              <select>
                <option value="" disabled="disabled" selected="selected">Pasirinkite tinkamą varianta</option>
                <option value="1">Google</option>
                <option value="2">Facebook</option>
                <option value="3">Iš draugų</option>
                <option value="4">Tevai liepė</option>
              </select>
              <label>Kaip sužinojote apie mus?</label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- <form action="#"> <p> <label> <input type="checkbox" class="filled-in" checked="checked"/> <span>Filled in</span> </label> </p> </form> -->

  </form>
  <!-- JQuery library initialization -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Materialized JS library initialization-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>
</body>
</html>
