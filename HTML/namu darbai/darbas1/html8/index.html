<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Jusu informacija</legend>
        <table>
          <tr>
            <td>Vardas:
            </td>
            <td>
              <input type="text" name="username" value="">
            </td>
          </tr>
          <tr>
            <td>Pavarde:
            </td>
            <td>
              <input type="text" name="usersurname" value="">
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Klausimai</legend>
        <table>
          <tr>
            <td>Kaip suzinojote apie mus?</td>
            <td>
              <select class="" name="">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="friend">Is draugu</option>
              </select>
            </td>
          </tr>
        </table><br>

        <table>
          <tr>
            <td colspan="3">Ar apsilankysite vel?</</td>
          </tr>
          <tr>
            <td>Taip
              <input type="radio" name="nexttime" value="yes"></td>
            <td>Ne
              <input type="radio" name="nexttime" value="no"></td>
            <td>Galbut
              <input type="radio" name="nexttime" value="maybe"></td>
          </tr>
        </table><br>

        <table>
          <tr>
            <td>Ka manote apie kursa?</td>
          </tr>
          <tr>
            <td>
              <textarea placeholder="Rasykite viska ka galvojate" name="name" rows="8" cols="60"></textarea>
            </td>
          </tr>
        </table><br>

        Pazymekite programavimo/zymejimo kalbas su kuriomis esate susipazine:
        <table>
          <tr>
            <td>
              <input type="checkbox" name="language" value="csharp">C#
            </td>
            <td>
              <input type="checkbox" name="language" value="java">JAVA
            </td>
            <td>
              <input type="checkbox" name="language" value="php">PHP
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="language" value="html">HTML
            </td>
            <td>
              <input type="checkbox" name="language" value="css">CSS
            </td>
            <td>
              <input type="checkbox" name="language" value="javascript">JavaScript
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="language" value="python">Python
            </td>
            <td>
              <input type="checkbox" name="language" value="ruby">Ruby
            </td>
          </tr>
        </table><br><br>

        <input type="submit" name="" value="Siusti">

      </form>
    </body>
  </html>
