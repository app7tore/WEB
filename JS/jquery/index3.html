<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .calc{
        width: 173px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <input type="text" name="" value="">
      <table>
        <tr>
          <td><input class="septyni" type="button" name="" value="7"></td>
          <td><input class="astuoni" type="button" name="" value="8"></td>
          <td><input class="devyni" type="button" name="" value="9"></td>
          <td><input id="plus" type="button" name="" value="+"></td>
        </tr>
        <tr>
          <td><input class="keturi" type="button" name="" value="4"></td>
          <td><input class="penki" type="button" name="" value="5"></td>
          <td><input class="sesi" type="button" name="" value="6"></td>
        </tr>
        <tr>
          <td><input class="pirmas" type="button" name="" value="1"></td>
          <td><input class="antras" type="button" name="" value="2"></td>
          <td><input class="trecias" type="button" name="" value="3"></td>
        </tr>
      </table>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">

      // $("[type='button']").click(function () {   var senojiReiksme = $("[type='text']").val();   var mygtukoReiksme = $(this).val();   var rezultatas = Number(senojiReiksme) + Number(mygtukoReiksme);   $("[type='text']").val(rezultatas); });

      $("[type='button']").on("click", function () {
        var senojiReiksme = $("[type='text']").val();
        var mygtukoReiksme = $(this).val();
        // var rezultatas = Number(senojiReiksme) + Number(mygtukoReiksme);
        // $("[type='text']").val(rezultatas);
      });
      $("#plus").on("click", function() {
        var rezultatas = Number(senojiReiksme) + Number(mygtukoReiksme);
        $("[type='text']").val(rezultatas);
      });
    </script>
  </body>
</html>
